<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rust Navigation Sim</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button.location-btn {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #coords-display {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 5px;
        }
        .altitude {
            font-weight: bold;
            color: #0066cc;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <script type="module">
        import init, { run } from './pkg/navigation_sim.js';
        async function start() {
            await init();
            run();
        }
        start();
    </script>

</html>
