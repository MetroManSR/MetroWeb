<!DOCTYPE html>
<html>
<head>
    <title>3D Cubic Terrain with OSM Features</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial;
            background: #121212;
            color: #e0e0e0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 10;
        }
        button, input, select {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            margin: 4px;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <div id="controls">
        <input type="text" id="addressInput" placeholder="Search address">
        <button id="searchAddress">Search</button>
        <div>Coordinates: <span id="coords">-33.4550, -70.6600</span></div>
        
        <div style="margin-top: 10px;">
            <span>Move:</span>
            <select id="moveDistance">
                <option value="500">500m</option>
                <option value="1000" selected>1km</option>
                <option value="2000">2km</option>
            </select>
            
            <span>Zoom:</span>
            <select id="zoomLevel">
                <option value="50">50m</option>
                <option value="100" selected>100m</option>
                <option value="200">200m</option>
            </select>
        </div>
        
        <div style="margin-top: 10px;">
            <button id="moveNorth">↑ North</button>
            <button id="moveWest">← West</button>
            <button id="moveEast">East →</button>
            <button id="moveSouth">↓ South</button>
            <button id="recenter">Reset</button>
        </div>
    </div>
    
    <div class="legend">
        <div class="legend-item"><div class="legend-color" style="background: #5af;"></div>Water</div>
        <div class="legend-item"><div class="legend-color" style="background: #8cf;"></div>Low</div>
        <div class="legend-item"><div class="legend-color" style="background: #acf;"></div>Medium-Low</div>
        <div class="legend-item"><div class="legend-color" style="background: #ba9;"></div>Medium</div>
        <div class="legend-item"><div class="legend-color" style="background: #cb9;"></div>Medium-High</div>
        <div class="legend-item"><div class="legend-color" style="background: #dc9;"></div>High</div>
        <div class="legend-item"><div class="legend-color" style="background: #fa0;"></div>Roads</div>
        <div class="legend-item"><div class="legend-color" style="background: #f88;"></div>Buildings</div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        // ================ CONFIGURATION ================
        const CUBE_SIZE = 1; // 1m³ cubes
        const VIEW_RADIUS = 50; // 50m radius around center
        const ELEVATION_RANGES = [100, 200, 300, 400, 500];
        
        // ================ STATE ================
        let scene, engine;
        let currentLat = -33.4550;
        let currentLon = -70.6600;
        let currentMove = 1000;
        let currentZoom = 100;
        let cubes = [];

        // ================ BABYLON INIT ================
        const initEngine = () => {
            const canvas = document.getElementById("renderCanvas");
            engine = new BABYLON.Engine(canvas, true);
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.2, 1);
            
            // Camera
            const camera = new BABYLON.ArcRotateCamera(
                "camera", 
                -Math.PI / 2, Math.PI / 3, 150, 
                new BABYLON.Vector3(0, 0, 0), 
                scene
            );
            camera.attachControl(canvas, true);
            camera.lowerRadiusLimit = 50;
            camera.upperRadiusLimit = 500;
            
            // Light
            new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene).intensity = 0.8;
        };

        // ================ CUBE GENERATION ================
        const generateTerrainCubes = () => {
            // Clear existing cubes
            cubes.forEach(cube => cube.dispose());
            cubes = [];
            
            // Generate Perlin-like terrain
            for (let x = -VIEW_RADIUS; x <= VIEW_RADIUS; x++) {
                for (let z = -VIEW_RADIUS; z <= VIEW_RADIUS; z++) {
                    // Distance from center affects base elevation
                    const dist = Math.sqrt(x*x + z*z);
                    if (dist > VIEW_RADIUS) continue;
                    
                    // Generate elevation with noise
                    const elevation = 30 + 
                        20 * Math.sin(x/10) * Math.cos(z/15) + 
                        10 * (Math.random() - 0.5);
                    
                    // Create cubes from ground up to elevation
                    for (let y = 0; y < elevation; y++) {
                        const cube = BABYLON.MeshBuilder.CreateBox("cube", { size: CUBE_SIZE }, scene);
                        cube.position = new BABYLON.Vector3(x, y, z);
                        
                        // Color by elevation
                        cube.material = new BABYLON.StandardMaterial("mat", scene);
                        if (y < 5) {
                            cube.material.diffuseColor = new BABYLON.Color3(0.2, 0.3, 0.8); // Water
                        } else {
                            const level = ELEVATION_RANGES.findIndex(r => y < r);
                            const colors = [
                                new BABYLON.Color3(0.3, 0.5, 0.9),  // Low
                                new BABYLON.Color3(0.4, 0.6, 0.95), // Medium-Low
                                new BABYLON.Color3(0.6, 0.7, 0.6),  // Medium
                                new BABYLON.Color3(0.7, 0.8, 0.5),  // Medium-High
                                new BABYLON.Color3(0.8, 0.9, 0.4)   // High
                            ];
                            cube.material.diffuseColor = colors[level >= 0 ? level : colors.length - 1];
                        }
                        
                        cubes.push(cube);
                    }
                }
            }
        };

        // ================ OSM FEATURES ================
        const renderOSMFeatures = () => {
            // Simulated roads (in real app, use Overpass API)
            const createRoad = (path, isMajor) => {
                const road = BABYLON.MeshBuilder.CreateTube("road", {
                    path: path.map(p => new BABYLON.Vector3(p.x, 0.5, p.y)),
                    radius: isMajor ? 1.5 : 1,
                    tessellation: 4
                }, scene);
                road.material = new BABYLON.StandardMaterial("roadMat", scene);
                road.material.diffuseColor = isMajor ? new BABYLON.Color3(1, 0.6, 0) : new BABYLON.Color3(1, 0.8, 0.3);
            };

            // Major road (EW)
            createRoad(
                Array.from({length: 50}, (_, i) => ({x: i-25, y: 0})),
                true
            );
            
            // Minor road (NS)
            createRoad(
                Array.from({length: 50}, (_, i) => ({x: 0, y: i-25})),
                false
            );
            
            // Buildings
            const createBuilding = (x, z, width, depth, height) => {
                const building = BABYLON.MeshBuilder.CreateBox("building", {
                    width, height, depth
                }, scene);
                building.position = new BABYLON.Vector3(x, height/2, z);
                building.material = new BABYLON.StandardMaterial("buildingMat", scene);
                building.material.diffuseColor = new BABYLON.Color3(0.9, 0.3, 0.3);
            };
            
            createBuilding(10, 10, 8, 8, 15);
            createBuilding(-15, -15, 12, 8, 20);
        };

        // ================ NAVIGATION ================
        const moveMap = (dLat, dLon) => {
            const metersPerDegree = 111320;
            currentLat += (dLat * currentMove) / metersPerDegree;
            currentLon += (dLon * currentMove) / (metersPerDegree * Math.cos(currentLat * Math.PI/180));
            updateCoords();
            generateTerrainCubes();
            renderOSMFeatures();
        };

        const updateCoords = () => {
            document.getElementById('coords').textContent = 
                `${currentLat.toFixed(5)}, ${currentLon.toFixed(5)}`;
        };

        // ================ INITIALIZATION ================
        window.addEventListener('DOMContentLoaded', () => {
            initEngine();
            generateTerrainCubes();
            renderOSMFeatures();
            
            // Event listeners
            document.getElementById('moveNorth').addEventListener('click', () => moveMap(1, 0));
            document.getElementById('moveSouth').addEventListener('click', () => moveMap(-1, 0));
            document.getElementById('moveWest').addEventListener('click', () => moveMap(0, -1));
            document.getElementById('moveEast').addEventListener('click', () => moveMap(0, 1));
            document.getElementById('recenter').addEventListener('click', () => {
                currentLat = -33.4550;
                currentLon = -70.6600;
                updateCoords();
                generateTerrainCubes();
                renderOSMFeatures();
            });
            
            // Run render loop
            engine.runRenderLoop(() => scene.render());
            window.addEventListener('resize', () => engine.resize());
        });
    </script>
</body>
</html>
