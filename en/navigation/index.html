<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Terrain Generator</title>
    <style>
        body { font-family: monospace; text-align: center; }
        textarea { width: 80%; height: 300px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>ASCII Terrain Generator</h1>
    <p>Enter coordinates to generate a terrain map.</p>
    <input type="text" id="latitude" placeholder="Latitude">
    <input type="text" id="longitude" placeholder="Longitude">
    <button onclick="await getElevations()">Generate</button>
    <br>
    <textarea id="terrainOutput" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
