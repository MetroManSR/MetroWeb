---
layout: base
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px 20px 20px 20px;
        }
        .lesson-list {
            list-style-type: none;
            padding: 0;
        }
        .lesson-list li {
            margin: 10px 0;
        }
        .lesson-link {
            text-decoration: none;
            color: #333;
        }
        .lesson-link:hover {
            text-decoration: underline;
        }
        .lesson-content {
            margin-top: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        const lessons = {
            "es": {
                unit01: ['/balkeon/letslearn/unit01/lessonBS01.md', '/balkeon/letslearn/unit01/lessonBS02.md'],
                unit02: ['/balkeon/letslearn/unit02/lessonBS03.md', '/balkeon/letslearn/unit02/lessonBS04.md']
            },
            "en": {
                unit01: ['/en/balkeon/letslearn/unit01/lessonBS01.md', '/en/balkeon/letslearn/unit01/lessonBS02.md'],
                unit02: ['/en/balkeon/letslearn/unit02/lessonBS03.md', '/en/balkeon/letslearn/unit02/lessonBS04.md']
            }
        };

        function loadLesson(lessonUrl) {
            fetch(lessonUrl)
                .then(response => response.text())
                .then(md => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(md);
                    document.getElementById('lesson-content').innerHTML = html;
                    document.querySelector('.lesson-content').setAttribute('data-lesson-id', lessonUrl);
                })
                .catch(error => console.error('Error loading lesson:', error));
        }

        function navigateToLesson(direction) {
            const lang = "{{ page.language }}";
            const unit = "{{ page.unit }}";
            const lessonList = lessons[lang] && lessons[lang][unit] ? lessons[lang][unit] : null;

            if (lessonList) {
                const currentLesson = document.querySelector('.lesson-content').getAttribute('data-lesson-id') || lessonList[0];
                const currentIndex = lessonList.indexOf(currentLesson);
                let newIndex;

                if (direction === 'next') {
                    newIndex = (currentIndex + 1) % lessonList.length;
                } else if (direction === 'previous') {
                    newIndex = (currentIndex - 1 + lessonList.length) % lessonList.length;
                }

                const newLesson = lessonList[newIndex];
                loadLesson(newLesson);
            } else {
                console.error('Lesson list not found for language:', lang, 'unit:', unit);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const lang = "{{ page.language }}";
            const unit = "{{ page.unit }}";
            const lessonList = lessons[lang] && lessons[lang][unit] ? lessons[lang][unit] : null;

            if (lessonList) {
                const initialLesson = lessons[lang][unit][0];
                loadLesson(initialLesson);
            } else {
                console.error('Lesson list not found for language:', lang, 'unit:', unit);
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <ul class="lesson-list">
            {% assign lang = page.language %}
            {% assign unit = page.unit %}
            {% for lesson in site.pages %}
                {% if lesson.unit == unit and lesson.language == lang %}
                    <li><a href="#" class="lesson-link" onclick="loadLesson('{{ lesson.url }}')">{{ lesson.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
        <div class="lesson-content" id="lesson-content" data-lesson-id=""></div>

        <div class="nav-buttons">
            <button onclick="navigateToLesson('previous')">Previous</button>
            <button onclick="navigateToLesson('next')">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Let's Learn</p>
    </footer>
</body>
</html>
