<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Unit Menu</title>
  <style>
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
  </style>
  <script>
    function loadPage(unit, lesson) {
      fetch(`/letslearn/${unit}/${lesson}.md`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = marked(data);
        })
        .catch(error => console.error('Error loading page:', error));
    }

    function loadUnitMenu(unit) {
      fetch(`/letslearn/${unit}/unitmenu.md`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = marked(data);
        })
        .catch(error => console.error('Error loading unit menu:', error));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body onload="loadUnitMenu('unit01')">
  <nav>
    <ul>
      <li><a href="#" onclick="loadUnitMenu('unit01')">Unit 01</a></li>
      <li><a href="#" onclick="loadUnitMenu('unit02')">Unit 02</a></li>
      <li><a href="#" onclick="loadUnitMenu('unitxx')">Unit XX</a></li>
    </ul>
  </nav>
  <main id="content">
    <!-- Content will be loaded here -->
  </main>
</body>
</html>
