---
layout: base
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <ul class="unit-list">
            {% assign lang = page.language %}
            {% for unit in site.data[lang].units %}
                <li><a href="{{ unit.url }}">{{ unit.title }}</a></li>
            {% endfor %}
        </ul>
        {{ content }}
    </main>
</body>
</html>
