---
layout: base
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px 20px 20px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <ul class="unit-list">
            {% assign lang = page.language %}
            {% for unit in site.data[lang].units %}
                <li><a href="{{ unit.url }}">{{ unit.title }}</a></li>
            {% endfor %}
        </ul>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 Let's Learn</p>
    </footer>
</body>
</html>
