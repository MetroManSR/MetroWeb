---
layout: base
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <div>
            <input type="text" id="search-input" placeholder="Search..." />
            <button id="search-button">Search</button>
        </div>
        <div>
            <label for="rows-per-page-input">Elige cuántas palabras ver por página:</label>
            <input type="number" id="rows-per-page-input" value="100" min="5" max="500" />
            <button id="rows-per-page-button">Submit</button>
            <div id="rows-warning"></div>
        </div>
        {{ content }}
        <div id="dictionary"></div>
        <div id="pagination" class="pagination"></div>
    </main>
    <script type="module" src="../../assets/js/dictScripts/mainDict.js"></script>
</body>
</html>
