---
layout: base
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        .dictionary-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .dictionary-box .title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .dictionary-box .part-of-speech {
            font-style: italic;
            color: #555;
            margin-left: 10px;
        }

        .dictionary-box .meaning {
            margin-top: 5px;
        }

        .dictionary-box .explanation, .dictionary-box .root {
            margin-top: 5px;
        }

        mark {
            background-color: yellow;
        }

        .pagination {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .pagination button, .pagination input {
            margin: 0 5px;
        }

        #page-info {
            margin: 0 10px;
        }

        #rows-warning, #page-warning {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <div>
            <input type="text" id="search-input" placeholder="Search..." />
            <button id="search-button">Search</button>
        </div>
        <div>
            <label for="rows-per-page-input">Elige cuántas palabras ver por página:</label>
            <input type="number" id="rows-per-page-input" value="100" min="5" max="500" />
            <button id="rows-per-page-button">Submit</button>
            <div id="rows-warning"></div>
        </div>
        {{ content }}
        <div id="dictionary"></div>
        <div id="pagination" class="pagination"></div>
    </main>
    <script type="module" src="../../assets/js/dictScripts/mainDict.js"></script>
</body>
</html>
