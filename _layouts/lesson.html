---
layout: base
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px 20px 20px 20px;
        }
        .lesson-content {
            margin-top: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <article class="lesson-content">
            {{ content }}
        </article>
        <div class="nav-buttons">
            <button onclick="navigateToLesson('previous')">Previous</button>
            <button onclick="navigateToLesson('next')">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Let's Learn</p>
    </footer>
    <script>
        const lessons = {
            "es": {
                unit01: ['/balkeon/letslearn/unit01/lessonBS01', '/balkeon/letslearn/unit01/lessonBS02'],
                unit02: ['/balkeon/letslearn/unit02/lessonBS03', '/balkeon/letslearn/unit02/lessonBS04']
            },
            "en": {
                unit01: ['/en/balkeon/letslearn/unit01/lessonBS01', '/en/balkeon/letslearn/unit01/lessonBS02'],
                unit02: ['/en/balkeon/letslearn/unit02/lessonBS03', '/en/balkeon/letslearn/unit02/lessonBS04']
            }
        };

        function loadLesson(lessonUrl) {
            fetch(lessonUrl)
                .then(response => response.text())
                .then(md => {
                    document.getElementById('lesson-content').innerHTML = marked(md);
                    document.querySelector('.lesson-content').setAttribute('data-lesson-id', lessonUrl);
                })
                .catch(error => console.error('Error loading lesson:', error));
        }

        function navigateToLesson(direction) {
            const lang = "{{ page.language }}";
            const unit = "{{ page.unit }}";
            if (lessons[lang] && lessons[lang][unit]) {
                const lessonList = lessons[lang][unit];
                const currentLesson = document.querySelector('.lesson-content').getAttribute('data-lesson-id') || lessonList[0];
                const currentIndex = lessonList.indexOf(currentLesson);
                let newIndex;

                if (direction === 'next') {
                    newIndex = (currentIndex + 1) % lessonList.length;
                } else if (direction === 'previous') {
                    newIndex = (currentIndex - 1 + lessonList.length) % lessonList.length;
                }

                const newLesson = lessonList[newIndex];
                loadLesson(newLesson);
            } else {
                console.error('Lesson list not found for language:', lang, 'unit:', unit);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const lang = "{{ page.language }}";
            const unit = "{{ page.unit }}";
            if (lessons[lang] && lessons[lang][unit]) {
                const initialLesson = lessons[lang][unit][0];
                loadLesson(initialLesson);
            } else {
                console.error('Lesson list not found for language:', lang, 'unit:', unit);
            }
        });
    </script>
</body>
</html>
