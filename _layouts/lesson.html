---
layout: base
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .lesson-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .lesson-header h1 {
            font-size: 2em;
            margin: 0;
        }

        .lesson-body {
            margin-top: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="lesson-header">
        <h1>{{ page.title }}</h1>
    </header>

    <main class="lesson-body">
        {{ content }}
    </main>

    <div class="nav-buttons">
        <button onclick="navigateToLesson('previous')">Previous</button>
        <button onclick="navigateToLesson('next')">Next</button>
    </div>

    <script>
        function navigateToLesson(direction) {
            const lessons = ["lessonBS01.md", "lessonBS02.md"]; // Replace with the actual lesson list
            const currentLesson = document.querySelector('.lesson-body').getAttribute('data-lesson-id');
            const currentIndex = lessons.indexOf(currentLesson);
            let newIndex;

            if (direction === 'next') {
                newIndex = currentIndex + 1 < lessons.length ? currentIndex + 1 : 0;
            } else if (direction === 'previous') {
                newIndex = currentIndex - 1 >= 0 ? currentIndex - 1 : lessons.length - 1;
            }

            const newLesson = lessons[newIndex];
            window.location.href = newLesson; // This should direct to the correct lesson URL
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const currentLesson = window.location.pathname.split('/').pop();
            document.querySelector('.lesson-body').setAttribute('data-lesson-id', currentLesson);
        });
    </script>
</body>
</html>
