---
layout: base
title: Unit
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .lesson-list {
            list-style-type: none;
            padding: 0;
        }
        .lesson-list li {
            margin: 10px 0;
        }
        .lesson-link {
            text-decoration: none;
            color: #333;
        }
        .lesson-link:hover {
            text-decoration: underline;
        }
        .lesson-content {
            margin-top: 50px;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .nav-buttons button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
    <script>
        const lessons = {
            "es": {
                unit01: ['.././balkeon/letslearn/unit01/lessonBS01.md', '.././balkeon/letslearn/unit01/lessonBS02.md'],
                unit02: ['.././balkeon/letslearn/unit02/lessonBS03.md', '.././balkeon/letslearn/unit02/lessonBS04.md']
            },
            "en": {
                unit01: ['.././en/balkeon/letslearn/unit01/lessonBS01.md', '.././en/balkeon/letslearn/unit01/lessonBS02.md'],
                unit02: ['.././en/balkeon/letslearn/unit02/lessonBS03.md', '.././en/balkeon/letslearn/unit02/lessonBS04.md']
            }
        };

        function loadLesson(lessonUrl) {
            fetch(lessonUrl)
                .then(response => response.text())
                .then(md => {
                    document.getElementById('lesson-content').innerHTML = marked(md);
                    document.querySelector('.lesson-content').setAttribute('data-lesson-id', lessonUrl);
                })
                .catch(error => console.error('Error loading lesson:', error));
        }

        function navigateToLesson(direction) {
            const lang = "{{ page.language }}";
            const unit = "{{ page.unit }}";
            const lessonList = lessons[lang][unit];
            const currentLesson = document.querySelector('.lesson-content').getAttribute('data-lesson-id');
            const currentIndex = lessonList.indexOf(currentLesson);
            let newIndex;

            if (direction === 'next') {
                newIndex = currentIndex + 1 < lessonList.length ? currentIndex + 1 : 0;
            } else if (direction === 'previous') {
                newIndex = currentIndex - 1 >= 0 ? currentIndex - 1 : lessonList.length - 1;
            }

            const newLesson = lessonList[newIndex];
            loadLesson(newLesson);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const initialLesson = lessons["{{ page.language }}"]["{{ page.unit }}"][0];
            loadLesson(initialLesson);
        });
    </script>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <ul class="lesson-list">
        {% assign lang = page.language %}
        {% assign unit = page.unit %}
        {% for lesson in site.data[lang].lessons[unit] %}
            <li><a href="#" class="lesson-link" onclick="loadLesson('{{ lesson.url }}')">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>

    <div class="lesson-content" id="lesson-content" data-lesson-id=""></div>

    <div class="nav-buttons">
        <button onclick="navigateToLesson('previous')">Previous</button>
        <button onclick="navigateToLesson('next')">Next</button>
    </div>
</body>
</html>
