<!DOCTYPE html>
<html>
     <head>
       <title>{{ page.title }}</title>
       <style>
         body.page-1 {
           opacity: 0;
           transition: opacity 1s ease-in;
         }

         body.page-1.loaded {
           opacity: 1;
         }
       </style>
     </head>
     <body class="page-1">
       {{ content }}
       <script>
         window.addEventListener('load', function() {
           document.body.classList.add('loaded');
         });
       </script>
     </body>
</html>
