---
layout : base
---

<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeErrorButton } from 'https://www.metroman.me/assets/js/dictScripts/errorModule.js';
    import { copyToClipboard } from 'https://www.metroman.me/assets/js/dictScripts/utils.js';

    // Define the language variable in the JavaScript context
    const lang = "{{ page.language }}"; // Ensure that lang is set correctly

    function knlangRedirect() {
      // Get the current path
      let path = window.location.pathname;
      let newPath = "";

      // Add "en/" at the beginning of the path
      if (lang === "es") {
        newPath = '/en' + path;
      } else {
        newPath = path.replace("/en", "");
      }

      // Build the new URL
      let newUrl = window.location.origin + newPath;

      // Redirect to the new URL
      window.location.href = newUrl;
    }

    // Function to set default texts
    function setDefaultStrings(language) {
      const defaultStrings = {
        en: {
          back: "Return",
        },
        es: {
          back: "Volver",
        }
      };
      return defaultStrings[language];
    }

    document.addEventListener('DOMContentLoaded', function() {
      // This should be injected by your static site generator
      const defaultStrings = setDefaultStrings(lang);
      document.getElementById("backbutton").innerText = defaultStrings.back;

      // Initialize error button
      initializeErrorButton();
    });
  </script>
</head>
<body>
  <div class="intro-header"></div>

  <main class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}">
    {% if page.before-content %}
      <div class="before-content">
        {% for file in page.before-content %}
          {% include {{ file }} %}
        {% endfor %}
      </div>
    {% endif %}

    <!-- Add a dynamic text string here -->

    <button class="button-82-pushable" onclick="history.back()">
      <span class="button-82-shadow"></span>
      <span class="button-82-edge"></span>
      <span class="button-82-front text">
        <div id="backbutton"></div>
      </span> 
    </button>
    {{ content }}
    <button class="button-17" role="button" onclick="knlangRedirect()">
      <img src="https://img.icons8.com/?size=35&id=95094&format=png&color=000000"/>
    </button> 
    {% if page.after-content %}
      <div class="after-content">
        {% for file in page.after-content %}
          {% include {{ file }} %}
        {% endfor %}
      </div>
    {% endif %}
    <!-- Error button container -->
    <div id="error-button-container" style="display: none;">
      <button id="error-button">Show Errors</button>
      <div id="error-dropdown" style="display: none;"></div>
    </div>
  </main>
</body>
</html>
