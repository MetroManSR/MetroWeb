---
layout: base
---

<html lang="{{ page.language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeErrorButton } from 'https://www.metroman.me/assets/js/dictScripts/errorModule.js';
    import { copyToClipboard } from 'https://www.metroman.me/assets/js/dictScripts/utils.js';

    // Definir la variable de lenguaje en el contexto de JavaScript
    const lang = "{{ page.language }}"; // Asegurarse de que lang se establece correctamente

    window.knlangRedirect = function() { // Ensure knlangRedirect is defined globally
      // Obtener la ruta actual
      let path = window.location.pathname;
      let newPath = "";

      // Agregar "en/" al principio de la ruta
      if (lang === "es") {
        newPath = '/en' + path;
      } else {
        newPath = path.replace("/en", "");
      }

      // Construir la nueva URL
      let newUrl = window.location.origin + newPath;

      // Redirigir a la nueva URL
      window.location.href = newUrl;
    };

    // Función para establecer los textos por defecto
    function setDefaultStrings(language) {
      const defaultStrings = {
        en: {
          back: "Return",
        },
        es: {
          back: "Volver",
        }
      };
      return defaultStrings[language];
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Esto debería ser inyectado por tu generador de sitios estáticos
      const defaultStrings = setDefaultStrings(lang);
      document.getElementById("backbutton").innerText = defaultStrings.back;

      // Initialize error button
      initializeErrorButton();
    });
  </script>
</head>
<body>
  <div class="intro-header"></div>

  <main class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}">
    {% if page.before-content %}
      <div class="before-content">
        {% for file in page.before-content %}
          {% include {{ file }} %}
        {% endfor %}
      </div>
    {% endif %}

    <!-- Add a dynamic text string here -->

    <button class="button-82-pushable" onclick="history.back()">
      <span class="button-82-shadow"></span>
      <span class="button-82-edge"></span>
      <span class="button-82-front text">
        <div id="backbutton"></div>
      </span> 
    </button>
    {{ content }}
    <button class="button-17" role="button" onclick="knlangRedirect()">
      <img src="https://img.icons8.com/?size=35&id=95094&format=png&color=000000"/>
    </button> 
    {% if page.after-content %}
      <div class="after-content">
        {% for file in page.after-content %}
          {% include {{ file }} %}
        {% endfor %}
      </div>
    {% endif %}
    <!-- Error button container -->
    <div id="error-button-container" style="display:none; position:fixed; bottom:10px; right:10px; z-index:1000;">
      <button id="error-button" style="background-color:red; color:white; border:none; padding:5px 10px; cursor:pointer;">Errors</button>
      <div id="error-dropdown" style="display:none; background-color:white; border:1px solid red; max-width:200px; max-height:300px; overflow:auto; padding:10px; box-shadow:0px 4px 8px rgba(0,0,0,0.1);"></div>
    </div>
  </main>
</body>
</html>
