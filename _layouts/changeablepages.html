<html lang="{{ page.language }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const lang = "{{ page.language }}";
    const lessonPrefix = "BS";

    function knlangRedirect() {
      let path = window.location.pathname;
      let newPath = (lang === "es") ? '/en' + path : path.replace("/en", "");
      let newUrl = window.location.origin + newPath;
      window.location.href = newUrl;
    }

    function setDefaultStrings(language) {
      const defaultStrings = {
        en: {
          back: "Return",
          next: "Next",
          prev: "Prev",
          menu: "Lesson Menu"
        },
        es: {
          back: "Volver",
          next: "Siguiente",
          prev: "Anterior",
          menu: "Men√∫ de Lecciones"
        }
      };
      return defaultStrings[language];
    }

    async function checkLessonExists(lessonNumber) {
      const lessonId = lessonPrefix + (lessonNumber < 10 ? "0" + lessonNumber : lessonNumber);
      const lessonUrl = window.location.origin + window.location.pathname.replace(/BS\d+/, lessonId);

      try {
        const response = await fetch(lessonUrl, { method: 'HEAD' });
        return response.ok;
      } catch (error) {
        console.error('Error:', error);
        return false;
      }
    }

    async function navigateLesson(offset) {
      const lessonNumber = parseInt("{{ page.lesson_number }}");
      const newLessonNumber = lessonNumber + offset;
      const lessonId = lessonPrefix + (newLessonNumber < 10 ? "0" + newLessonNumber : newLessonNumber);
      const newUrl = window.location.origin + window.location.pathname.replace(/BS\d+/, lessonId);

      const lessonExists = await checkLessonExists(newLessonNumber);
      if (lessonExists) {
        window.location.href = newUrl;
      } else {
        alert("Lesson does not exist.");
      }
    }

    async function initButtons() {
      const lessonNumber = parseInt("{{ page.lesson_number }}");
      const prevLessonExists = await checkLessonExists(lessonNumber - 1);
      const nextLessonExists = await checkLessonExists(lessonNumber + 1);

      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      if (!prevLessonExists && prevButton) {
        prevButton.style.display = "none";
      }
      if (!nextLessonExists && nextButton) {
        nextButton.style.display = "none";
      }
    }
